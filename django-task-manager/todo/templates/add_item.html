<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save Item</title>
</head>

<body>
    <h1>Add Item</h1>
    
    <form method = "POST">
        <!-- Django CSRF token -->
        {% csrf_token %}
        
        <!-- Using Django form -->
        {{ form.as_p }}
        
        <button type = "submit">Save Item</button>
        
    </form>
    
</body>
</html>
